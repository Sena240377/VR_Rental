version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: vr_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: vr_rental
      TZ: "Asia/Tokyo"
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./api
    container_name: vr_api
    restart: on-failure # ğŸ’¡ å¤±æ•—ã—ã¦ã‚‚å†èµ·å‹•ã™ã‚‹ã‚ˆã†ã«è¨­å®š
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: vr_rental
    volumes:
      - ./api:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
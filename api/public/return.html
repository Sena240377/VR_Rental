<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VR返却</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f7f6; }
        .box { width: 400px; text-align: center; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 18px; text-align: center; }
        .btn { width: 100%; padding: 15px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>VR返却</h2>
        <input type="number" id="vrIdInput" placeholder="VR IDを入力(1-50)">
        <button class="btn" id="returnBtn">返却を実行する</button>
        <p><a href="reservation.html">← 予約状況へ戻る</a></p>
    </div>
    <script>
        document.getElementById('returnBtn').addEventListener('click', async () => {
            const vrId = document.getElementById('vrIdInput').value;
            if (!vrId) return alert("IDを入力してください。");
            try {
                const res = await fetch("/api/return", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ vr_id: vrId })
                });
                const result = await res.json();
                if (res.ok) { alert(result.message); location.href = "reservation.html"; }
                else { alert(result.error); }
            } catch (e) { alert("通信エラー"); }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <style>
        body { font-family: sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .container { width: 600px; text-align: center; }
        h2 { font-size: 32px; margin-bottom: 50px; font-weight: normal; }
        .form-group { margin-bottom: 30px; text-align: left; }
        label { display: block; font-size: 18px; margin-bottom: 10px; }
        input { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #707070; box-sizing: border-box; }
        .btn { margin-top: 40px; width: 100%; padding: 14px; font-size: 18px; background: #2E2E2E; color: #fff; border: none; cursor: pointer; }
        .btn:hover { background: #555; }
        .link-group { margin-top: 25px; }
        .link { color: #707070; text-decoration: none; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>新規登録</h2>
        <div class="form-group">
            <label>名前</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>メールアドレス</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>パスワード</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label>パスワード確認</label>
            <input type="password" id="passwordConfirm" required>
        </div>
        <button class="btn" id="registerBtn">新規登録</button>
        <div class="link-group">
            <a href="login.html" class="link">既にアカウントをお持ちの方はこちら</a>
        </div>
    </div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (!name || !email || !password) { alert("入力してください"); return; }
            if (password !== passwordConfirm) { alert("パスワード不一致"); return; }

            try {
                const response = await fetch("http://localhost:3000/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, name })
                });
                const result = await response.json();
                if (response.ok) {
                    alert("登録成功！");
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('userName', result.name);
                    location.href = "reservation.html";
                }
            } catch (e) { alert("エラーが発生しました"); }
        });
    </script>
</body>
</html>
